<!doctype html>
<html ng-app="myApp">
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular-route.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <!-- font awesome from BootstrapCDN -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

</head>
<body ng-controller="TaskListCtrl">
<div>
    <ul>
        <li ng-repeat="task in tasks.tasks" class="list-unstyled">
            <div class="container">

                <span data-ng-show="{{task.done}}">
                    <button type="button" ng-click='done(task, false);'>
                        <i class="fa fa-check-square-o"></i>
                    </button>
                </span>
                <span data-ng-hide="{{task.done}}">
                    <button type="button" ng-click='done(task, false);'>
                        <i class="fa fa-square-o"></i>
                    </button>
                </span>

                <a href="#/details/{{task.id}}">{{task.title}}</a>

                <p>{{task.description}}</p>
            </div>

        </li>
    </ul>

    <p>Message is: {{msg}}</p>
</div>


</body>
</html>
